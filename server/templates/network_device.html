<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>
<h1>Network Device Detail</h1>
<table>
  <tr>
    <th>Name</th>
    <td>{{nwDeviceName}}</td>
  </tr>
  <tr>
     <th>MAC Address</th>
    <td>{{macAddress}}</td>
  </tr>
    <tr>
     <th>IP Address</th>
    <td>{{ip}}</td>
  </tr>
  <tr>
     <th>Up Time</th>
    <td>{{upTime}}</td>
  </tr>
  <tr>
     <th>Model</th>
    <td>{{platformId}}</td>
  </tr>
  <tr>
     <th>Overall Health</th>
    <td>{{overallHealth}}</td>
  </tr>
  <tr>
     <th>Memory Score</th>
    <td>{{memoryScore}}</td>
  </tr>
  <tr>
     <th>CPU Score</th>
    <td>{{cpuScore}}</td>
  </tr>
</table>

</body>
</html>
